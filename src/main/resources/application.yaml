# 禁用缓存
spring:
  thymeleaf:
    cache: false

  # 数据库连接配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seckill?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.example.seckill

# 日志配置
logging:
  level:
    com.example.seckill: debug
